<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
<link rel="stylesheet" href="style.css">    
</head>

<body>
    
    <div id="main">

        <div id="options">
        <div id="stopwatch" onclick="stopwatch()"><a href="javascript:void(0)">Stopwatch</a></div>
        <div id="timer" onclick="timer()"><a href="javascript:void(0)">Timer</a></div>
        </div>
        <div id="display" style="font-size: 25px;"></div>
        <div id="buttons">
            <button onclick="starttimer()">Start Timer</button>
            <button onclick="startstopwatch()">Start Stopwatch</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
            
            <!-- <button onclick="stopstopwatch()">Stop Stopwatch</button>
            <button onclick="resetstopwatch()">Reset Stopwatch</button> -->

        </div>




    </div>
    
    <script src="app.js"></script>
</body>
</html>
