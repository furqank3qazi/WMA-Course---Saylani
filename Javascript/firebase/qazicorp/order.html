<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="newstyle.css">
    <script src="https://kit.fontawesome.com/001ad36cdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" width="100" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex gap-3" role="search">
                        <a href="register.html"><button class="btn btn-primary">Register</button></a>
                        <a href="login.html"><button class="btn btn-outline-primary">Login</button></a>

                    </div>
                </div>
            </div>
        </nav>
        <h3 id="heading"></h3>
        <div class="row px-2 py-0">
            <div id="all-variant" style="display: flex;" class="col-9">
                <div class="row px-3 py-4">

                </div>
            </div>
            <div class="col-3 py-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h5><b>Cart</b></h5>
                    </div>
                    <div id="cart" class="card-body">

                    </div>
                    <button id="checkoutBtn" type="button" style="background-color: #016b40; border-color: #016b40;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Checkout
                    </button>


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Checkout</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-start">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="customerName"
                                            placeholder="Enter Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                                        <input type="number" class="form-control" id="customerContact"
                                            placeholder="Enter Contact Number">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                                        <textarea class="form-control" id="customerAddress" rows="3"></textarea>
                                      </div>
                                      


                                </div>
                                <div class="d-flex justify-content-between px-3">
                                    <span>Delivery Charges:</span>
                                    <span class="fw-bold">Rs.100/-</span>
                                </div>
                                <div class="d-flex justify-content-between p-3">
                                    <span>Total Amount:</span>
                                    <span class="fw-bold" id="totalAmount"></span>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" id="closeBtn" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="placeOrder" class="btn btn-primary">Place Order</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src="js/category-variant.js" type="module"></script>
    <script src="js/placeorder.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
