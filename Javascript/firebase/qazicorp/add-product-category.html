  <meta charset="UTF-8">

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="newstyle.css">
  <script src="https://kit.fontawesome.com/001ad36cdb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="images/logo.png" width="100" alt="">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="add-product-category.html">Product Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-product-variant.html">Product Variants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html">Orders</a>
          </li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="d-flex gap-3" role="search">
            <button id="logoutBtn" class="btn btn-outline-primary">Logout</button>

          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class=" p-4">
    <h1>All Product Categories</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#category-modal">
      Add a new Product Category
    </button>
    <div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="category-modal">Add New Product Category</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Product Category Name</label>
              <input type="text" class="form-control" id="category-name" placeholder="Enter Name">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Color</label>
              <textarea class="form-control" id="product-color" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Product Category Image</label>
              <input class="form-control" type="file" id="category-image">
            </div>
            <div class="mb-3">
              <img id="selected-image" height="100px" width="100px" src="" alt="">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="submit-category" type="button" class="btn btn-primary">
              <div id="category-spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div> Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Image</th>
        <th scope="col">Product Category</th>
        <th scope="col">Color</th>
        <th scope="col">Variants</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <tr>
        <th scope="row">1</th>
        <td><img class="product-logo-image" src="" alt=""></td>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
  <script src="js/product-category.js" type="module"> </script>
</body>

</html>
