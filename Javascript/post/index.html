<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- Bootstrap CSS v5.2.1 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <a href="../../index.html">Back</a>
<div class="post-heading">
    <center><h1 class="top-heading">Create Post</h1></center>
    <div class="img-name"><img src="images/furqanqazi.jpg" alt="" width="65px" height="70px" style="border-radius: 50%;">
    <p>Furqan Qazi</p>
    </div>

</div>
<br>
<div id="post-text">
    <textarea id="text-area" placeholder="What's on your mind, Furqan Qazi?" style="border: 0px; width: 100%; height: 100%;"></textarea>
    
</div>
<br>
<div class="post-buttons">
    <p>Add to your Post</p>
    <button onclick="blue()" class="blue-btn"></button>
    <button onclick="yellow()" class="yellow-btn"></button>
    <button onclick="green()" class="green-btn"></button>
    <button onclick="pink()" class="pink-btn"></button>
    <button onclick="addPost()">POST</button>

</div>

<div id="posts">

</div>
